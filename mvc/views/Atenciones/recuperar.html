{% block content %}
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>Recuperar</b></a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Completa todos los campos para recuperar tu cuenta.</p>
          

        <div class="box-header text-center">
        <span class="label label-success" >{{exito}}</span>
        </div>
     <a href="../controllers/login.php"  class="text-center">Iniciar Sesi&oacute;n</a>
      

    <form action="../controllers/recuperar.php" method="post">
      <div class="form-group has-feedback">

        <input type="text" class="form-control" placeholder="Nombre de Usuario" name="usuario">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Tipo de usuario" name="tipo">
        <span class="glyphicon glyphicon-asterisk form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Nueva contraseña" name="pass">
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>

      <div class="box-header text-center">
      <label for="secure_answ" >¿C&uacute;al fue el nombre de su primera mascota?</label>
      </div>
       <div class="form-group has-feedback">
      
      <input type="text" class="form-control" placeholder="Respuesta de Seguridad" name="secure_answ">
      <span class="glyphicon glyphicon-question-sign form-control-feedback"></span>
      </div>


      <div class="box-header text-center">
      <span class="label label-danger" >{{errores}}</span>
      </div>

      <div class="row">
        
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Recuperar</button>
        </div>
        <!-- /.col -->
      </div>



        

    </form>

    

    
  </div>
  <!-- /.form-box -->
</div>
<!-- /.register-box -->
