{% extends 'Base/base.html' %}
{% block wrapper %}
    <section class="content-header">
        <h1>
            {{ error.menu }}
            <small>{{ error.funcion }}</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">{{ error.menu }}</li>
        </ol>
    </section>
{% endblock %}

{% block content %}

<div class="box">
    <div class="box-header">
      	<h3 class="box-title">Se ha detectado un error</h3>
    </div>
    
    <div class="box-body">
      	<p>{{ error.descripcion }}</p>
    </div>    
</div>
{% endblock %}
