{% extends 'Base/base.html' %}

{% block wrapper %}
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	</head>
{% endblock %}

{% block content %}
  <div class="content-wrapper container">    
		<h3 class="text-primary text-center">Estadisticas</h3>
		
		<div class="row">
			<div class="col-md-12">
			  <div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Horario en que se solicitan más atenciones</h3><br><br>			
					
					<div class="row">
						<div class="col-md-6">
							<button class="btn btn-default" type="button" onclick="getData()">Estadistica por año</button><br><br>
							<select class="form-control" id="select-datos" onchange="horarios(this.value)" style='display:none;'></select>			  
							<!-- FALTAN LOS SELECT PARA EL MES Y EL DIA -->
						</div>
						<div class="col-md-6">
							<button class="btn btn-default" type="button" onclick="horarios(2016, 00, 00)">POR AÑO</button>
							<button class="btn btn-default" type="button" onclick="horarios(2017, 08, 00)">POR MES</button>
							<button class="btn btn-default" type="button" onclick="horarios(2016, 03, 11)">POR DIA</button>
						</div>
					</div>

				  <div class="box-tools pull-right">
						<button class="btn btn-default" type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
						<button class="btn btn-default" type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
				  </div>
				</div>
				<div class="box-body chart-responsive">
				  <div class="chart" id="horario-estadisticas" style="height: 300px;"></div>
				</div>
			  </div>
			  
			  <label>DATOS</label></br>
			  <label>Total de atenciones: </label><p id="tot-atenciones"></p>
				<label>Total de horarios en que se solicitaron atenciones: </label><br>
				<p id="tot-horarios"></p><br>
			</div>
      </div>
  </div>
{% endblock %}

{% block javascript %}
<script> 
	//Función que rellena los datos del select, trae todos los años encontrados en la base de datos
	function getData()
	{
		$("#select-datos").empty();
		//Método POST de ajax para mandar:
		//1.- El PHP donde se va a procesar todo que es proceso_horario.php
		//2.- El o los datos, en este caso no requerimos datos
		//3.- Luego se llama a una función una vez que se enviaron los datos y se obtuvo una respuesta
		$.post( "../controllers/estadisticas.php?funcion=horarioAtencionesProceso", 0).done(function( data ) 
		{
			var data = $.parseJSON(data);
			
			$.each(data,function(key, registro) {
			$("#select-datos").append('<option value='+registro.anio+'>'+registro.anio+'</option>');
			});
			document.getElementById('select-datos').style.display = 'block';			
		});
		
	}
	
	function horarios(anio, mes, dia)
	{
		var datos = {};
		
		if(mes==00 && dia==00)
		 datos = {'anio': anio};
		else 
			if(dia==00)
				datos = {'anio': anio, 'mes': mes};
			else
				datos = {'anio': anio, 'mes': mes, 'dia': dia};
			
		//Método POST de ajax para mandar:
		//1.- El PHP donde se va a procesar todo que es proceso_horario.php
		//2.- El o los datos,
		//3.- Luego se llama a una función una vez que se enviaron los datos y se obtuvo una respuesta
		$.post( "../controllers/estadisticas.php?funcion=horarioAtencionesProceso", datos).done(function( data ) 
		{
			//Hacemos un parse para poder trabajar con la info enviada
			var data = $.parseJSON(data);
			
			//Creamos una variable que tendrá el total de las atenciones
			var total_atenciones = 0;
			
			//Información para manejar el Donut chart de Morris.js
			bar_chart_data=[];
			
			var tot_horarios = "";
			
			//Recorremos para calcular el total de atenciones en el año y para rellenar la info del Donut chart
			for(x=0; x<data.length; x++)
			{
				total_atenciones = total_atenciones + parseInt(data[x].cantidad);
				
				var hora= "Hora: "+data[x].hora;
				var cantidad= parseInt(data[x].cantidad);
				
				tot_horarios = tot_horarios + " En la " + hora + " se solicitaron: " + cantidad + " de atenciones.";

				bar_chart_data[x]= {
										hora:hora,
										cantidad:cantidad
									 };
			}
			
			$("#tot-atenciones").text(total_atenciones);
			$("#tot-horarios").text(tot_horarios);

			console.log(bar_chart_data);

			var config = {
				data: bar_chart_data,
				xkey: 'hora',
				ykeys: ['cantidad'],
				labels: 'hora',
				resize: true,
				fillOpacity: 0.6,
      	behaveLikeLine: true,
				hideHover: 'auto',
      	resize: true,
      	pointFillColors:['#ffffff'],
      	pointStrokeColors: ['black'],
      	lineColors:['gray','red']
			}
			
			config.element = 'horario-estadisticas';
			config.stacked = true;
			Morris.Bar(config);






		});
	}
</script>
{% endblock %}
